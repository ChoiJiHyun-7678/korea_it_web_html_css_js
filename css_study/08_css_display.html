<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        span {
            display: block;
            height: 50px;
        }
        a{
            display: inline-block;

        }
    </style>
    <!--inline-->
    <!--줄 바꿈이 되지 않고 wide과 height, 여백을 지정할수없다.-->
    <!--문서에서 볼드 이텔릭 색상 밑줄 등등 글자나 문자들에 효과를 주기위해
    존재하는 단위-->
    <!--block
    가로 영역을 모두 차지하여 항상 줄 바꿈이 되어 새로운 라인에서 시작한다.
    width와 height
    -->
</body>
</html>
